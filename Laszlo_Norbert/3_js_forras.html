	<script type="text/javascript">

 	function  kivalogatParosOtven(szamtomb){
		var tarolo = [];
		for(var i = 51; i < tarolo.length; i++){
			if (i % 2 === 0) {
				tarolo.push(i);
			}
		}
		return tarolo;
	};
	function aBetukSzamaDiv(){
		var tarolo = 0;
		var regex = /([a])/g;
		var elsodiv = document.querySelector("div").innerText;
		for(var i = 0; i < elsodiv.length; i++){
			if (regex.test(elsodiv[i])) {
				tarolo++
			}
		}
		return tarolo;
	};
	function osszeadasFeliras(eredmeny,szam1,szam2){
		var osztaly = document.querySelector(`.class`)
		var szam1 = Number;
		var szam2 = Number;
		var summa = szam1 + szam2 ;
		var p = document.createElement("p");
		p.textContent = `${szam1}+${szam2}=${summa}`;
		osztaly.appendChild(p);
		console.log(p)
	}

	</script>
